      <script type="module" src="./index.js"></script>
      <link rel="stylesheet" href="./index.css" />

      <form id="form01" method="post">
        <div class="inner">
          <div class="field">
            <input
              type="text"
              name="name"
              id="form01-name"
              placeholder="Name"
              maxlength="128"
              required=""
            />
          </div>
          <div class="field">
            <input
              type="email"
              name="email"
              id="form01-email"
              placeholder="Email"
              maxlength="128"
              required=""
            />
          </div>
          <div class="field" style="display: none;">
            <input
              type="text"
              name="data-url"
              id="form01-data-url"
              placeholder="Data Url"
              maxlength="128"
              disabled=""
            />
          </div>
          <div class="field">
            <textarea
              name="message"
              id="form01-message"
              placeholder="Message"
              maxlength="16384"
              required=""
            ></textarea>
          </div>
          <div class="actions"><button type="submit">Send</button></div>
        </div>
        <input type="hidden" name="id" value="form01" />
      </form>
    </div>
